{% extends 'html/base.html' %}
{% block title %}register{% endblock %}
{% block content %}
<div class="container mt-5">
	<div class="card col-md-6 mx-auto shadow-lg">
		<div class="card-body">
			<h3>Registration</h3>
			<form method="post">
				{% csrf_token %}
				{% for n in s %}
				<td>{{n}}</td>
				{% endfor %}
				<div class="row">
					<div class="col">
						<a href="{% url 'lg' %}" class="btn btn-info col-sm my-2">ExistingUser</a>
						
					</div>
					<div class="col">
						<input type="submit" value="subscribe" class="form-control col-sm my-2 btn btn-success">
						
					</div>
					
				</div>
			</form>
			
		</div>
		
	</div>
	
</div>

{% endblock %}
